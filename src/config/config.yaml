data:
    transforms:
        text:
            Word2Char:
            ElmoChar2Index:

        image:
            Resize:
                size: 256
            CenterCrop:
                size: 224
            ToTensor:
            NormalizeMeanStd:
                mean:
                    - 0.485
                    - 0.456
                    - 0.406
                std:
                    - 0.229
                    - 0.224
                    - 0.225
                
